<!DOCTYPE html>
<html>
<head>
  <title>Pokédex QR</title>
  <meta charset="UTF-8">
  <meta name="description" content="A simple Pokédex QR Code entry generator.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="public/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script src="public/js/app.js"></script>
  <script src="public/js/jquery-qrcode-0.14.0.min.js"></script>
</head>
<body onload="randQr()">
  <div class="island">
    <div class="text-xs-center animated fadeIn">
      <div id="qrcode" class="container"></div>
      <hr />
      <p id="subtext" class="text-muted">The QR Code will reset every 10 seconds!</p>
    </div>
  </div>
</body>
</html>
